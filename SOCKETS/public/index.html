<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>

    <div id="user-lists">
        <h3>Online users</h3>
        <ul id="users"></ul>
    </div>
    <div id="chat"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const socket = io(); // Ensure the correct URL is used
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chat = document.getElementById('chat');
        const users = document.getElementById('users');

        let username = '';

        // Prompt for username on page load
        window.addEventListener('load', () => {
            username = prompt('Enter your username');
            if (username) {
                socket.emit('join', username);
            }
        });

        socket.on('userJoined', (username) => {
            addMessage(`${username} joined the chat`);
        });

        socket.on('userList', (userList) => {
            users.innerHTML = '';
            userList.forEach(user => {
                const userElement = document.createElement('li');
                userElement.textContent = user;
                users.appendChild(userElement);
            });
        });

        socket.on('chatMessage', (message) => {
            console.log('message' ,message)
            addMessage(`${message.username}: ${message.text}`);
        });

        socket.on('userLeft', (username) => {
            addMessage(`${username} left the chat`);
        });

        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userMessage = messageInput.value.trim();
            console.log('userMessage client', userMessage)

            if (userMessage) {
                socket.emit('chatMessage', {
                    username,
                    text: userMessage
                });

                messageInput.value = '';
            }
        });

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chat.appendChild(messageElement);

            // Scroll to the bottom
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
